<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب</title>
<link rel="stylesheet" href="style.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  databaseURL: "https://fir-dba4c-default-rtdb.firebaseio.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.firebasestorage.app",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const dob = document.getElementById("dob").value;
  const gender = document.getElementById("gender").value;

  if(!phone || !email || !password || !dob || !gender){
    alert("الرجاء ملء جميع الحقول!");
    return;
  }

  const userId = phone.replace(/\D/g, "") + Date.now();

  try {
    await set(ref(db, `users/${userId}`), {
      phone,
      email,
      password,
      dob,
      gender,
      balance: 0,
      subscription_active: false,
      botRunning: false
    });
    alert("تم إنشاء الحساب بنجاح! برجاء دفع الاشتراك لتفعيل البوت.");
    window.location.href = "login.html";
  } catch (err) {
    alert("حدث خطأ: " + err.message);
  }
});
</script>
</head>
<body>
<div class="card">
  <h2>إنشاء حساب</h2>
  <form id="registerForm">
    <input type="text" id="phone" placeholder="رقم الهاتف" required>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <input type="date" id="dob" required>
    <select id="gender" required>
      <option value="">اختر الجنس</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>
    <button type="submit">إنشاء الحساب</button>
  </form>
  <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
</div>
</body>
</html>
