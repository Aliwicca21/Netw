<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="auth.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.registerUser = async function() {
      const fullname = document.getElementById("fullname").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const birthdate = document.getElementById("birthdate").value;
      const password = document.getElementById("password").value;
      const countryCode = document.getElementById("country-code").value.trim();

      // تحقق من تعبئة كل الحقول
      if (!fullname || !username || !email || !phone || !birthdate || !password || !countryCode) {
        return alert("جميع الحقول مطلوبة!");
      }

      const fullPhone = `+${countryCode}${phone}`;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // حفظ البيانات في Firestore
        await setDoc(doc(db, "users", user.uid), {
          fullname: fullname,
          username: username,
          email: email,
          phone: fullPhone,
          birthdate: birthdate,
          balance: 0,
          subscription: null,
          botActive: false
        });

        alert("تم إنشاء الحساب بنجاح ✅");
        window.location.href = "login.html";
      } catch (error) {
        alert("حدث خطأ: " + error.message);
      }
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>إنشاء حساب جديد</h2>
    <form onsubmit="event.preventDefault(); registerUser();">
      <label>الاسم الكامل:</label>
      <input type="text" id="fullname" required>

      <label>اسم المستخدم:</label>
      <input type="text" id="username" required>

      <label>الإيميل:</label>
      <input type="email" id="email" required>

      <label>رمز الدولة:</label>
      <input type="text" id="country-code" placeholder="مثال: 20 لمصر" required>

      <label>رقم الهاتف:</label>
      <input type="tel" id="phone" required>

      <label>تاريخ الميلاد:</label>
      <input type="date" id="birthdate" required>

      <label>كلمة المرور:</label>
      <input type="password" id="password" required>

      <button type="submit" style="padding:10px 20px; background-color:#0070ba; color:white; border:none; border-radius:5px; cursor:pointer; margin-top:10px;">إنشاء الحساب</button>
    </form>
  </div>
</body>
</html>
