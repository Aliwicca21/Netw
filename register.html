<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kalk.Bot - Register</title>
<link rel="stylesheet" href="alloush.css" />
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.appspot.com",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
  measurementId: "G-GYPNMR85G2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const normalizePhone = (v) => v.replace(/[^\d]/g, "");

// تسجيل حساب
window.register = async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !phone || !email || !password) {
    alert("Please fill all fields");
    return;
  }

  try {
    const userCred = await createUserWithEmailAndPassword(auth, email, password);

    // حفظ بيانات المستخدم
    await setDoc(doc(db, "users", userCred.user.uid), {
      username,
      phone,
      email,
      createdAt: new Date().toISOString()
    });

    // تحديث الفهرس user_index
    await setDoc(doc(db, "user_index", `username:${username.toLowerCase()}`), {
      email
    });

    const digits = normalizePhone(phone);
    if (digits) {
      await setDoc(doc(db, "user_index", `phone:${digits}`), { email });
    }

    alert("Registered successfully!");
    window.location.href = "login.html";
  } catch (err) {
    alert(err.message);
  }
};
</script>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form onsubmit="register(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="phone" placeholder="Phone" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
