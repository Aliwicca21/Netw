<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kalk.Bot - Register</title>
<link rel="stylesheet" href="alloush.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// ======== Firebase Config ========
const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  databaseURL: "https://fir-dba4c-default-rtdb.firebaseio.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.appspot.com",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

window.register = async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter all fields");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    // إنشاء بيانات المستخدم في Realtime Database
    await set(ref(db, `users/${uid}`), {
      email: email,
      balance: 0,
      botRunning: false,
      subscription: 0
    });

    alert("Account created successfully!");
    window.location.href = "index.html"; // تحويل لصفحة تسجيل الدخول
  } catch (err) {
    alert(err.message);
  }
};
</script>
</head>
<body>
<div class="card">
  <h2>Register</h2>
  <form onsubmit="register(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="index.html">Login</a></p>
</div>
</body>
</html>
