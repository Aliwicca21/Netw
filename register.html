<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>إنشاء حساب</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="card">
    <h2>إنشاء حساب</h2>
    <input type="text" id="register-name" placeholder="الاسم الكامل">
    <input type="email" id="register-email" placeholder="البريد الإلكتروني">
    <input type="password" id="register-password" placeholder="كلمة المرور">
    <input type="tel" id="register-phone" placeholder="رقم الهاتف">
    <input type="date" id="register-birth" placeholder="تاريخ الميلاد">
    <button id="register-btn">إنشاء حساب</button>
    <p>لديك حساب؟ <a href="index.html">تسجيل الدخول</a></p>
  </div>
  <script type="module" src="register.js"></script>
</body>
</html>
