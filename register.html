<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب</title>
<link rel="stylesheet" href="ali.e.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.firebasestorage.app",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
  measurementId: "G-GYPNMR85G2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ✅ الترجمة
const translations = {
  en: {
    title: "Create New Account",
    email: "Email",
    password: "Password",
    phone: "Phone (+CountryCode)",
    username: "Username",
    fullname: "Full Name",
    birthdate: "Birth Date",
    submit: "Create Account",
    login: "Already have an account? Login"
  },
  ar: {
    title: "إنشاء حساب جديد",
    email: "البريد الإلكتروني",
    password: "كلمة المرور",
    phone: "رقم الهاتف (+رمز الدولة)",
    username: "اسم المستخدم",
    fullname: "الاسم الكامل",
    birthdate: "تاريخ الميلاد",
    submit: "إنشاء الحساب",
    login: "لديك حساب؟ تسجيل الدخول"
  }
};

let currentLang = "en";

window.changeLanguage = function(lang){
  currentLang = lang;
  document.documentElement.lang = lang;
  const t = translations[lang];

  document.getElementById("form-title").textContent = t.title;
  document.getElementById("email").placeholder = t.email;
  document.getElementById("password").placeholder = t.password;
  document.getElementById("phone").placeholder = t.phone;
  document.getElementById("username").placeholder = t.username;
  document.getElementById("fullname").placeholder = t.fullname;
  document.getElementById("birthdate").placeholder = t.birthdate;
  document.getElementById("submit-btn").textContent = t.submit;
  document.getElementById("login-btn").textContent = t.login;
}

// ✅ إنشاء الحساب
window.signupUser = async function() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const phone = document.getElementById("phone").value.trim();
  const username = document.getElementById("username").value.trim();
  const fullname = document.getElementById("fullname").value.trim();
  const birthdate = document.getElementById("birthdate").value;

  if(!email || !password || !phone || !username || !fullname || !birthdate){
    return alert("جميع الحقول مطلوبة!");
  }

  if(!phone.startsWith("+") || phone.replace(/\D/g,'').length < 5){
    return alert("رقم الهاتف غير صحيح. يجب كتابة رمز الدولة ورقم الهاتف كاملًا.");
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      email,
      phone,
      username,
      fullname,
      birthdate,
      balance: 0,
      subscription: null
    });

    alert("تم إنشاء الحساب بنجاح ✅ يمكنك تسجيل الدخول مباشرة.");
    window.location.href = "index.html";

  } catch(error){
    alert("حدث خطأ: " + error.message);
  }
}

// ✅ الانتقال لتسجيل الدخول
window.goToLogin = function(){
  window.location.href = "index.html";
}

// تعيين اللغة افتراضي عند تحميل الصفحة
window.addEventListener('DOMContentLoaded', () => changeLanguage('en'));
</script>
</head>
<body>

<!-- Language Selector -->
<div class="language-selector">
  <select onchange="changeLanguage(this.value)">
    <option value="en" selected>English</option>
    <option value="ar">العربية</option>
  </select>
</div>

<!-- Card Full Screen -->
<div class="card">
  <h2 id="form-title">إنشاء حساب جديد</h2>

  <form onsubmit="event.preventDefault(); signupUser();">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <input type="text" id="phone" placeholder="+20123456789 رقم الهاتف" required>
    <input type="text" id="username" placeholder="اسم المستخدم" required>
    <input type="text" id="fullname" placeholder="الاسم الكامل" required>
    <input type="date" id="birthdate" required>
    <button type="submit" id="submit-btn">إنشاء الحساب</button>
  </form>

  <button class="secondary small" id="login-btn" onclick="goToLogin()">لديك حساب؟ تسجيل الدخول</button>
</div>

</body>
</html>
