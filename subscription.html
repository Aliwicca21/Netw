<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الاشتراك والتفعيل</title>
<link rel="stylesheet" href="alloush.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  databaseURL: "https://fir-dba4c-default-rtdb.firebaseio.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.firebasestorage.app",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUserUid;
let currentActivationCode;

onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUserUid = user.uid;
  } else {
    window.location.href = "login.html";
  }
});

// شحن الرصيد وإنشاء كود تفعيل تلقائي
window.addBalance = async (amount) => {
  const snapshot = await get(ref(db, `users/${currentUserUid}`));
  const currentBalance = snapshot.val().balance || 0;
  await update(ref(db, `users/${currentUserUid}`), { balance: currentBalance + amount });

  // توليد كود عشوائي مكون من 6 أرقام
  currentActivationCode = Math.floor(100000 + Math.random() * 900000).toString();

  // حفظ الكود في Firebase
  await set(ref(db, `activationCodes/${currentUserUid}`), { code: currentActivationCode, used: false });

  document.getElementById("activationCodeDisplay").textContent = `كود التفعيل الخاص بك: ${currentActivationCode}`;
  document.getElementById("confirmBtn").style.display = "inline-block";
};

// تأكيد التفعيل تلقائياً
window.confirmActivation = async () => {
  const snapshot = await get(ref(db, `activationCodes/${currentUserUid}`));
  if (!snapshot.exists()) return alert("لم يتم إنشاء كود بعد! الرجاء شحن الرصيد أولاً");

  const data = snapshot.val();
  if (data.used) return alert("تم استخدام هذا الكود مسبقاً");

  // تفعيل البوت
  await update(ref(db, `users/${currentUserUid}`), { botRunning: true });
  await update(ref(db, `activationCodes/${currentUserUid}`), { used: true });

  alert("✅ تم تفعيل البوت بنجاح!");
};
</script>
</head>
<body>
<div class="card">
  <h2>الاشتراك والدفع</h2>
  <p>اختر الاشتراك أو شحن الرصيد:</p>
  <button onclick="addBalance(1)">اشتراك 1 دولار (شهر)</button>
  <button onclick="addBalance(2)">اشتراك 2 دولار (شهرين)</button>
  <button onclick="addBalance(3)">اشتراك 3 دولار (3 أشهر)</button>
  <button onclick="addBalance(12)">اشتراك 12 دولار (سنة)</button>

  <p id="activationCodeDisplay" style="margin-top:10px; font-weight:bold;"></p>
  <button id="confirmBtn" onclick="confirmActivation()" style="display:none; margin-top:10px;">تأكيد التفعيل</button>

  <br><br>
  <button onclick="window.location.href='profile.html'">العودة للملف الشخصي</button>
</div>
</body>
</html>
