<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>إعادة تعيين كلمة المرور</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.card {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}
.card h2 {
    margin-bottom: 25px;
    color: #333;
}
.card input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}
.card button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: #2575fc;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}
.card button:hover {
    background: #1a5bdc;
}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.firebasestorage.app",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
  measurementId: "G-GYPNMR85G2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// استخراج الكود oobCode من الرابط
const urlParams = new URLSearchParams(window.location.search);
const oobCode = urlParams.get('oobCode');

if(!oobCode){
    alert("الرابط غير صالح أو انتهت صلاحيته.");
    window.location.href = "index.html";
}

window.resetPassword = async function(){
    const newPassword = document.getElementById("newPassword").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if(!newPassword || !confirmPassword){
        return alert("يرجى إدخال جميع الحقول.");
    }

    if(newPassword !== confirmPassword){
        return alert("كلمتا المرور غير متطابقتين.");
    }

    try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        alert("تم تغيير كلمة المرور بنجاح ✅ يمكنك الآن تسجيل الدخول.");
        window.location.href = "index.html";
    } catch(error){
        alert("حدث خطأ: " + error.message);
    }
}
</script>
</head>
<body>
<div class="card">
<h2>إعادة تعيين كلمة المرور</h2>
<form onsubmit="event.preventDefault(); resetPassword();">
<input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
<input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
<button type="submit">تغيير كلمة المرور</button>
</form>
</div>
</body>
</html>
