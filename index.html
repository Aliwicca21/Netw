<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kalk.Bot - Login</title>
<link rel="stylesheet" href="alloush.css">
<script type="module">
// Firebase + Auth
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

// Firebase config
const firebaseConfig = { 
  apiKey:"AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8", 
  authDomain:"fir-dba4c.firebaseapp.com", 
  projectId:"fir-dba4c", 
  storageBucket:"fir-dba4c.firebasestorage.app", 
  messagingSenderId:"160255207915", 
  appId:"1:160255207915:web:ce8e69d43f62daf476d1ae", 
  measurementId:"G-GYPNMR85G2" 
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ✅ الترجمة
const translations = {
  en: {
    title: "Login",
    email: "Email",
    password: "Password",
    loginBtn: "Login",
    forgot: "Forgot password?",
    google: "Sign in with Google",
    noAccount: "Don't have an account?",
    signup: "Create new account"
  },
  ar: {
    title: "تسجيل دخول",
    email: "البريد الإلكتروني",
    password: "كلمة المرور",
    loginBtn: "تسجيل دخول",
    forgot: "نسيت كلمة المرور؟",
    google: "تسجيل دخول باستخدام Google",
    noAccount: "ما عندكش حساب؟",
    signup: "إنشاء حساب جديد"
  }
};

// ✅ اللغة الحالية
let currentLang = "en";

// تسجيل دخول بالإيميل
window.loginWithEmail = e => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  if(!email || !password){ alert("Please enter email and password"); return; }
  signInWithEmailAndPassword(auth,email,password)
    .then(u=>window.location.href="profile.html")
    .catch(err=>alert(err.message));
}

// Google Sign-In
window.loginWithGoogle = async () => {
  try { await signInWithPopup(auth,provider); window.location.href="profile.html"; } 
  catch(err){ alert(err.message); }
}

// Reset Password
window.resetPassword = () => {
  const email = document.getElementById("email").value.trim();
  if(!email){ alert("Enter your email"); return; }
  sendPasswordResetEmail(auth,email).then(()=>alert("Reset link sent")).catch(err=>alert(err.message));
}

// تغيير اللغة
window.changeLanguage = (lang)=>{
  currentLang = lang;
  document.documentElement.lang = lang;
  document.body.dir = (lang==="ar")?"rtl":"ltr";

  const t = translations[lang];
  document.getElementById("title").textContent = t.title;
  document.getElementById("email").placeholder = t.email;
  document.getElementById("password").placeholder = t.password;
  document.getElementById("login-btn").textContent = t.loginBtn;
  document.getElementById("forgot-link").textContent = t.forgot;
  document.getElementById("google-btn-text").textContent = t.google;
  document.getElementById("no-account").textContent = t.noAccount;
  document.getElementById("signup-link").textContent = t.signup;
}
</script>
</head>
<body>

<div class="language-selector">
  <select onchange="changeLanguage(this.value)">
    <option value="en" selected>English</option>
    <option value="ar">العربية</option>
  </select>
</div>

<div class="card">
  <h2 id="title">Login</h2>
  <form onsubmit="loginWithEmail(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="login-btn">Login</button>
  </form>

  <div class="forgot-password">
    <a href="#" id="forgot-link" onclick="resetPassword()">Forgot password?</a>
  </div>

  <hr>

  <button class="google-btn" onclick="loginWithGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
    <span id="google-btn-text">Sign in with Google</span>
  </button>

  <div class="signup-link">
    <p id="no-account">Don't have an account? <a href="register.html" id="signup-link">Create new account</a></p>
  </div>
</div>

</body>
</html>
