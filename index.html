<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kalk.Bot - Login</title>
<link rel="stylesheet" href="alloush.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// ======== Firebase Config ========
const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  databaseURL: "https://fir-dba4c-default-rtdb.firebaseio.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.appspot.com",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

window.login = async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please enter all fields");
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;
    
    // تحقق من بيانات المستخدم قبل الدخول
    const dbRef = ref(db);
    const snapshot = await get(child(dbRef, `users/${uid}`));
    if (snapshot.exists()) {
      // حفظ بيانات مؤقتة في localStorage
      localStorage.setItem("uid", uid);
      window.location.href = "profile.html";
    } else {
      alert("User data not found in database!");
    }
  } catch (err) {
    alert(err.message);
  }
};
</script>
</head>
<body>
<div class="card">
  <h2>Login</h2>
  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="register.html">Register</a></p>
</div>
</body>
</html>
