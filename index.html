<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول</title>
  <link rel="stylesheet" href="alloush.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // إعداد Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.firebasestorage.app",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
  measurementId: "G-GYPNMR85G2"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // تسجيل دخول بالبريد/كلمة مرور
    window.loginWithEmail = function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("تم تسجيل الدخول: " + user.email);
          window.location.href = "home.html"; 
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    };

    // تسجيل دخول بجوجل
    const provider = new GoogleAuthProvider();
    window.loginWithGoogle = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("مرحبًا " + user.displayName + " 🎉");
          window.location.href = "home.html"; 
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    };

    // إعادة تعيين كلمة المرور
    window.resetPassword = function () {
      const email = document.getElementById("email").value;
      if (!email) {
        alert("من فضلك أدخل بريدك الإلكتروني أولاً");
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("تم إرسال رابط إعادة تعيين كلمة المرور إلى " + email);
        })
        .catch((error) => {
          alert("خطأ: " + error.message);
        });
    };
  </script>
</head>
<body>
  <div class="card">
    <h2>تسجيل دخول</h2>
    <form onsubmit="loginWithEmail(event)">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل دخول</button>
    </form>

    <div class="forgot-password">
      <a href="#" onclick="resetPassword()">نسيت كلمة المرور؟</a>
    </div>

    <hr>

    <!-- زر تسجيل بجوجل -->
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      <span>تسجيل دخول باستخدام Google</span>
    </button>

    <div class="signup-link">
      <p>ما عندكش حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
    </div>
  </div>
</body>
</html>
