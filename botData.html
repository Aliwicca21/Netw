<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بيانات البوت</title>
  <link rel="stylesheet" href="star.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;
    let botStartTime = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loadBotDataRealtime();
      } else {
        window.location.href = "index.html";
      }
    });

    function loadBotDataRealtime() {
      const docRef = doc(db, "users", currentUser.uid);
      onSnapshot(docRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();

          document.getElementById("bot-ip").textContent = data.telegramIP || "غير متوفر";
          document.getElementById("bot-groups").textContent = (data.subscription?.groups?.length) || 0;
          document.getElementById("bot-status").textContent = data.botActive ? "✅ شغال" : "❌ متوقف";

          // عداد وقت تشغيل البوت
          if (data.botActive) {
            if (!botStartTime) botStartTime = new Date();
            updateBotTimer(botStartTime);
          } else {
            document.getElementById("bot-timer").textContent = "❌ البوت متوقف";
          }
        }
      });
    }

    function updateBotTimer(startTime) {
      const timerElement = document.getElementById("bot-timer");
      function refreshTimer() {
        const now = new Date();
        let diff = now - startTime;
        let hours = Math.floor(diff / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timerElement.textContent = `${hours} س : ${minutes} د : ${seconds} ث`;
      }
      refreshTimer();
      setInterval(refreshTimer, 1000);
    }

    window.goBackProfile = function() {
      window.location.href = "profile.html";
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>بيانات البوت</h2>
    <p><strong>IP الحساب على تيليجرام:</strong> <span id="bot-ip">جار التحميل...</span></p>
    <p><strong>عدد الجروبات المفعل فيها:</strong> <span id="bot-groups">جار التحميل...</span></p>
    <p><strong>حالة البوت:</strong> <span id="bot-status">جار التحميل...</span></p>
    <p><strong>وقت تشغيل البوت:</strong> <span id="bot-timer">جار التحميل...</span></p>

    <button onclick="goBackProfile()" style="padding:10px 20px; background-color:#0070ba; color:white; border:none; border-radius:5px; cursor:pointer;">
      رجوع للملف الشخصي
    </button>
  </div>
</body>
</html>
