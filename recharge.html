<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة الاشتراك</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .card { display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    h2 { color: #333; }
  </style>
</head>
<body>

  <div class="card">
    <h2>اشتراك PayPal</h2>
    <p>اضغط على الزر للاشتراك في الخدمة.</p>

    <!-- مكان زر الاشتراك -->
    <div id="paypal-button-container-P-9T757258JL3589058NCSENQQ"></div>
  </div>

  <!-- تحميل مكتبة PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AZ44qaQI2dxTksnrqKU4gT1rL1HXZbWFmk2fqM5thehRfuWiL4DQI0ZP7dIISJwAoiO4qrP9D4Iw1a_i&vault=true&intent=subscription"></script>

  <script>
    paypal.Buttons({
        style: {
            shape: 'rect',
            color: 'gold',
            layout: 'vertical',
            label: 'subscribe'
        },
        createSubscription: function(data, actions) {
            return actions.subscription.create({
                plan_id: 'P-9T757258JL3589058NCSENQQ', // ضع هنا Plan ID الخاص بك
                quantity: 1
            });
        },
        onApprove: function(data, actions) {
            alert("تم الاشتراك بنجاح! رقم الاشتراك: " + data.subscriptionID);
            // هنا يمكنك إضافة كود لتسجيل الاشتراك في Firebase أو تحديث الرصيد
        },
        onError: function(err) {
            console.error(err);
            alert("حدث خطأ أثناء معالجة الاشتراك.");
        }
    }).render('#paypal-button-container-P-9T757258JL3589058NCSENQQ');
  </script>

</body>
</html>
