<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شحن الرصيد</title>
  <link rel="stylesheet" href="auth.css">
  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=BAAOBERDydOSuUVzDC-pOzaroIvnZwPLoJ7CpH16gd14qDn-Iv7GV_qtqu_4US4diU3wfrY83ErgCtKXLs&currency=USD"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
      else currentUser = user;
    });

    async function updateBalance(amount) {
      if (!currentUser) return;
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);
      const oldBalance = docSnap.data().balance || 0;
      const newBalance = oldBalance + amount;
      await updateDoc(docRef, { balance: newBalance });
      alert("تم إضافة " + amount + "$ إلى رصيدك ✅");
    }

    function startPayment() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) return alert("المبلغ غير صالح");

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{ amount: { value: amount } }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            updateBalance(amount);
            alert("تم الدفع بواسطة " + details.payer.name.given_name);
            window.location.href = "profile.html"; // يرجع لصفحة الملف الشخصي
          });
        }
      }).render('#paypal-button-container');
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>شحن الرصيد</h2>
    <label>أدخل المبلغ ($):</label>
    <input type="number" id="amount" min="1" placeholder="مثلاً 5" style="padding:8px; margin-bottom:10px; width:100%;">

    <button onclick="startPayment()" style="padding:10px 20px; background-color:#0070ba; color:white; border:none; border-radius:5px; cursor:pointer;">
      الدفع بواسطة PayPal
    </button>

    <div id="paypal-button-container" style="margin-top:20px;"></div>

    <button onclick="window.location.href='profile.html'" style="margin-top:20px; padding:8px 16px; background-color:gray; color:white; border:none; border-radius:5px; cursor:pointer;">
      العودة للملف الشخصي
    </button>
  </div>
</body>
</html>
