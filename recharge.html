<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recharge Balance</title>
  <link rel="stylesheet" href="star.css">
  <script src="https://www.paypal.com/sdk/js?client-id=AZ44qaQI2dxTksnrqKU4gT1rL1HXZbWFmk2fqM5thehRfuWiL4DQI0ZP7dIISJwAoiO4qrP9D4Iw1a_i&currency=USD"></script>
  <script type="module">
    // ----------------
    // Firebase setup
    // ----------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdsu6eudfC9zHM7W54Q2WKu92xlWdyPk4",
      authDomain: "islamicsupplications-dc167.firebaseapp.com",
      databaseURL: "https://islamicsupplications-dc167-default-rtdb.firebaseio.com",
      projectId: "islamicsupplications-dc167",
      storageBucket: "islamicsupplications-dc167.appspot.com",
      messagingSenderId: "729945511743",
      appId: "1:729945511743:web:ce98cbfdf3f6f4becd658a",
      measurementId: "G-6MLJL225LX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    // ----------------
    // التحقق من المستخدم
    // ----------------
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = "login.html"; // إعادة توجيه إذا لم يكن مسجلاً
      }
    });

    // ----------------
    // تحديث الرصيد في Firestore
    // ----------------
    async function updateBalance(amount) {
      if (!currentUser) return;
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const oldBalance = userSnap.exists() && userSnap.data().balance ? userSnap.data().balance : 0;
      const newBalance = oldBalance + amount;
      await updateDoc(userRef, { balance: newBalance });
      alert(translations[currentLang].added + " " + amount + "$ ✅");
    }

    // ----------------
    // إعداد زر PayPal
    // ----------------
    function createPayPalButton(amount) {
      paypal.Buttons({
        style: { shape: 'rect', color: 'gold', layout: 'vertical', label: 'pay' },
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{ amount: { value: amount.toFixed(2) } }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            updateBalance(amount);
            alert(translations[currentLang].paidBy + " " + details.payer.name.given_name);
          });
        }
      }).render('#paypal-button-container');
    }

    // ----------------
    // بدء الدفع
    // ----------------
    window.startPayment = function() {
      const amountInput = parseFloat(document.getElementById("amount").value);
      if (isNaN(amountInput) || amountInput <= 0) {
        alert(translations[currentLang].enterValid);
        return;
      }
      document.getElementById("paypal-button-container").innerHTML = "";
      createPayPalButton(amountInput);
    }

    window.goBack = function() {
      window.location.href = "profile.html";
    }

    // ----------------
    // دعم اللغات
    // ----------------
    const translations = {
      en: {
        recharge: "Recharge Balance",
        amount: "Amount ($):",
        placeholder: "Example: 5",
        pay: "Pay with PayPal",
        back: "Back to Profile",
        enterValid: "Please enter a valid amount",
        added: "Added to your balance",
        paidBy: "Payment done by"
      },
      ar: {
        recharge: "شحن الرصيد",
        amount: "المبلغ بال$:",
        placeholder: "مثال: 5",
        pay: "دفع عبر PayPal",
        back: "العودة إلى الملف الشخصي",
        enterValid: "الرجاء إدخال مبلغ صحيح",
        added: "تم إضافة إلى رصيدك",
        paidBy: "تم الدفع بواسطة"
      }
    };

    let currentLang = "en"; // اللغة الأساسية

    window.changeLanguage = function(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.body.dir = lang === "ar" ? "rtl" : "ltr";
      document.getElementById("title").innerText = translations[lang].recharge;
      document.getElementById("amount-label").innerText = translations[lang].amount;
      document.getElementById("amount").placeholder = translations[lang].placeholder;
      document.getElementById("pay-btn").innerText = translations[lang].pay;
      document.getElementById("back-btn").innerText = translations[lang].back;
    }
  </script>
</head>
<body>
  <div class="language-selector">
    <select onchange="changeLanguage(this.value)">
      <option value="en" selected>English</option>
      <option value="ar">العربية</option>
    </select>
  </div>

  <div class="card">
    <h2 id="title">Recharge Balance</h2>

    <label id="amount-label">Amount ($):</label>
    <input type="number" id="amount" placeholder="Example: 5" min="1">

    <button id="pay-btn" onclick="startPayment()" class="primary-btn">
      Pay with PayPal
    </button>

    <div id="paypal-button-container" style="margin-top:20px;"></div>

    <button id="back-btn" onclick="goBack()" class="secondary-btn">
      Back to Profile
    </button>
  </div>
</body>
</html>
