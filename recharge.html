<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalk.Bot - Recharge</title>
  <link rel="stylesheet" href="star.css">
  <style>
    /* ننقل اختيار اللغة جوه الكرت */
    .language-selector {
      position: relative;
      top: 0;
      right: 0;
      margin-bottom: 20px;
      text-align: right;
    }
    .language-selector select {
      padding: 6px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    .language-selector select:hover {
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>
<body>
  <div class="card" id="card">

    <!-- اختيار اللغة -->
    <div class="language-selector">
      <select id="langSwitcher" onchange="changeLang(this.value)">
        <option value="en" selected>English</option>
        <option value="ar">العربية</option>
      </select>
    </div>

    <!-- صورة بروفايل -->
    <div style="text-align:center;">
      <img src="profile.jpg" alt="Profile" class="profile-pic">
    </div>

    <!-- بيانات -->
    <div class="data-grid" id="content">
      <div class="data-box">
        <span class="data-icon">💳</span>
        <p><strong id="balance-label">Balance</strong><br><span id="balance-value">$50</span></p>
      </div>
      <div class="data-box">
        <span class="data-icon">📱</span>
        <p><strong id="number-label">Phone</strong><br><span id="number-value">+123456789</span></p>
      </div>
    </div>

    <!-- أزرار -->
    <div class="section">
      <h3 id="actions-title">Actions</h3>
      <button class="btn-primary" id="recharge-btn">Recharge</button>
      <button class="btn-secondary" id="history-btn">History</button>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        balance: "Balance",
        phone: "Phone",
        actions: "Actions",
        recharge: "Recharge",
        history: "History"
      },
      ar: {
        balance: "الرصيد",
        phone: "رقم الهاتف",
        actions: "الإجراءات",
        recharge: "شحن",
        history: "السجل"
      }
    };

    function changeLang(lang) {
      document.getElementById("balance-label").innerText = translations[lang].balance;
      document.getElementById("number-label").innerText = translations[lang].phone;
      document.getElementById("actions-title").innerText = translations[lang].actions;
      document.getElementById("recharge-btn").innerText = translations[lang].recharge;
      document.getElementById("history-btn").innerText = translations[lang].history;

      // اتجاه النص لو عربي
      if (lang === "ar") {
        document.getElementById("card").setAttribute("dir", "rtl");
      } else {
        document.getElementById("card").setAttribute("dir", "ltr");
      }
    }
  </script>
</body>
</html>
