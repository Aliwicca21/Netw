<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalk.Bot Profile</title>
  <link rel="stylesheet" href="eg.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";  
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";  
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";  

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);  
    const auth = getAuth(app);  
    const db = getFirestore(app);  
    let currentUser = null;  

    onAuthStateChanged(auth, async (user) => {  
      if (user) {  
        currentUser = user;  
        await loadUserData();  
      } else {  
        window.location.href = "index.html";  
      }  
    });  

    async function loadUserData() {  
      if (!currentUser) return;  
      const docRef = doc(db, "users", currentUser.uid);  
      const docSnap = await getDoc(docRef);  
      if (docSnap.exists()) {  
        const data = docSnap.data();  
        document.getElementById("username").textContent = data.username || "N/A";  
        document.getElementById("fullname").textContent = data.fullname || "N/A";  
        document.getElementById("email").textContent = data.email;  
        document.getElementById("phone").textContent = data.phone || "N/A";  
        document.getElementById("birthdate").textContent = data.birthdate || "N/A";  
        document.getElementById("balance").textContent = (data.balance || 0).toFixed(2) + " $";  
        document.getElementById("subscription").textContent = data.subscription || "None";  
        document.getElementById("end-date").textContent = data.endDate || "N/A";  
        document.getElementById("bot-status").textContent = data.botActive ? "‚úÖ Active" : "‚ùå Inactive";  

        document.getElementById("profile-pic").src = data.photoURL || "https://via.placeholder.com/150";  
      }  
    }  

    window.logout = async function() {  
      await signOut(auth);  
      window.location.href = "index.html";  
    }  

    window.goToBot = function() {
      window.location.href = "botData.html";
    }

    window.goToEditProfile = function() {
      window.location.href = "edit-profile.html";
    }

    window.goBack = function() {
      window.history.back();
    }

    window.renewSub = function(months) {
      window.location.href = "recharge.html?months=" + months;
    }

    window.cancelSub = function() {
      window.location.href = "recharge.html?cancel=true";
    }

    window.recharge = function() {
      window.location.href = "recharge.html";
    }

    // ÿ™ÿ∫ŸäŸäÿ± ÿßÿ™ÿ¨ÿßŸá ÿßŸÑÿµŸÅÿ≠ÿ© ÿ≠ÿ≥ÿ® ÿßŸÑŸÑÿ∫ÿ©
    window.changeLanguage = function(lang) {
      if(lang === 'ar') {
        document.documentElement.lang = 'ar';
        document.body.dir = 'rtl';
      } else {
        document.documentElement.lang = 'en';
        document.body.dir = 'ltr';
      }
    }
  </script>
</head>
<body dir="ltr">

  <!-- Language Selector -->
  <div class="language-selector">
    <select onchange="changeLanguage(this.value)">
      <option value="en" selected>English</option>
      <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    </select>
  </div>

  <div class="card">

    <img id="profile-pic" class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
    
    <!-- ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÅŸä ŸÖÿ±ÿ®ÿπÿßÿ™ -->
    <div class="data-grid">

      <div class="data-box"><span class="data-icon">üë§</span>
        <div><p>Username:</p><p id="username">Loading...</p></div>
      </div>

      <div class="data-box"><span class="data-icon">üìù</span>
        <div><p>Full Name:</p><p id="fullname">Loading...</p></div>
      </div>

      <div class="data-box"><span class="data-icon">üìß</span>
        <div><p>Email:</p><p id="email">Loading...</p></div>
      </div>

      <div class="data-box"><span class="data-icon">üì±</span>
        <div><p>Phone:</p><p id="phone">Loading...</p></div>
      </div>

      <div class="data-box"><span class="data-icon">üéÇ</span>
        <div><p>Birth Date:</p><p id="birthdate">Loading...</p></div>
      </div>

      <div class="data-box"><span class="data-icon">üí∞</span>
        <div><p>Balance:</p><p id="balance">Loading...</p></div>
      </div>

      <div class="data-box"><span class="data-icon">üóìÔ∏è</span>
        <div><p>Subscription:</p><p id="subscription">Loading...</p></div>
      </div>

      <div class="data-box"><span class="data-icon">‚è≥</span>
        <div><p>End Date:</p><p id="end-date">Loading...</p></div>
      </div>

      <div class="data-box"><span class="data-icon">ü§ñ</span>
        <div><p>Bot Status:</p><p id="bot-status">Loading...</p></div>
      </div>

    </div>

    <!-- ÿ£ŸÇÿ≥ÿßŸÖ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± -->
    <div class="section">
      <h3>Recharge</h3>
      <button class="btn-success" onclick="recharge()">üí≥ Recharge</button>
    </div>

    <div class="section">
      <h3>Subscription</h3>
      <button class="btn-primary" onclick="renewSub(1)">1 Month (2.50$)</button>
      <button class="btn-primary" onclick="renewSub(3)">3 Months (7.50$)</button>
      <button class="btn-primary" onclick="renewSub(12)">1 Year (30$)</button>
      <button class="btn-danger" onclick="cancelSub()">Cancel</button>
    </div>

    <div class="section">
      <h3>Account</h3>
      <button class="btn-primary" onclick="goToBot()">Bot Data</button>
      <button class="btn-primary" onclick="goToEditProfile()">Edit Profile</button>
      <button class="btn-secondary" onclick="goBack()">Back</button>
      <button class="btn-danger" onclick="logout()">Logout</button>
    </div>

  </div>

</body>
</html>
