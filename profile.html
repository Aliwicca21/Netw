<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="auth.css">
  <script src="https://www.paypal.com/sdk/js?client-id=BAAOBERDydOSuUVzDC-pOzaroIvnZwPLoJ7CpH16gd14qDn-Iv7GV_qtqu_4US4diU3wfrY83ErgCtKXLs&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("email").textContent = data.email;
          document.getElementById("phone").textContent = data.phone;
          document.getElementById("birthdate").textContent = data.birthdate;
          document.getElementById("balance").textContent = data.balance + " $";
          document.getElementById("subscription").textContent = data.subscription || "لا يوجد اشتراك";
          
          // عرض موعد انتهاء الاشتراك
          if(data.subscription) {
            document.getElementById("subscription-end").textContent = data.subscription;
          } else {
            document.getElementById("subscription-end").textContent = "لا يوجد اشتراك";
          }
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    }

    window.addBalanceAfterPayment = async function(amount) {
      if (!currentUser) return;
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);
      const oldBalance = docSnap.data().balance || 0;
      const newBalance = oldBalance + amount;
      await updateDoc(docRef, { balance: newBalance });
      document.getElementById("balance").textContent = newBalance + " $";
      alert("تم إضافة " + amount + "$ إلى رصيدك ✅");
    }

    window.renewSubscription = async function() {
      if (!currentUser) return;
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);

      const currentSub = docSnap.data().subscription ? new Date(docSnap.data().subscription) : new Date();
      const newSubDate = new Date(currentSub.setMonth(currentSub.getMonth() + 1)).toISOString().split('T')[0];

      await updateDoc(docRef, { subscription: newSubDate });
      document.getElementById("subscription").textContent = newSubDate;
      document.getElementById("subscription-end").textContent = newSubDate;
      alert("تم تجديد الاشتراك لشهر جديد ✅");
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>الملف الشخصي</h2>
    <p><strong>الإيميل:</strong> <span id="email">جار التحميل...</span></p>
    <p><strong>رقم الهاتف:</strong> <span id="phone">جار التحميل...</span></p>
    <p><strong>تاريخ الميلاد:</strong> <span id="birthdate">جار التحميل...</span></p>
    <p><strong>الرصيد:</strong> <span id="balance">جار التحميل...</span></p>
    <p><strong>الاشتراك:</strong> <span id="subscription">جار التحميل...</span></p>
    <p><strong>موعد انتهاء الاشتراك:</strong> <span id="subscription-end">جار التحميل...</span></p>

    <h3>شحن الرصيد (PayPal)</h3>
    <div id="paypal-container-S5TM2YB5YRGRW"></div>
    <script>
      paypal.HostedButtons({
        hostedButtonId: "S5TM2YB5YRGRW",
        onApprove: function(data, actions) {
          window.addBalanceAfterPayment(5);
        }
      }).render("#paypal-container-S5TM2YB5YRGRW");
    </script>

    <h3>اشتراك</h3>
    <button onclick="renewSubscription()">تجديد الاشتراك لشهر</button>

    <h3>الحساب</h3>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>
</body>
</html>
