<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="auth.css">
  <script src="https://www.paypal.com/sdk/js?client-id=BAAOBERDydOSuUVzDC-pOzaroIvnZwPLoJ7CpH16gd14qDn-Iv7GV_qtqu_4US4diU3wfrY83ErgCtKXLs&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    const SUBSCRIPTION_COSTS = {
      "month": 2.5,
      "3months": 7.5,
      "year": 30
    };
    const SUBSCRIPTION_MONTHS = {
      "month": 1,
      "3months": 3,
      "year": 12
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await loadUserData();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadUserData() {
      if (!currentUser) return;
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("email").textContent = data.email;
        document.getElementById("phone").textContent = data.phone;
        document.getElementById("birthdate").textContent = data.birthdate;
        document.getElementById("balance").textContent = data.balance.toFixed(2) + " $";
        document.getElementById("subscription").textContent = data.subscription || "لا يوجد اشتراك";
        document.getElementById("subscription-end").textContent = data.subscription || "لا يوجد اشتراك";
      }
    }

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    }

    window.addBalanceAfterPayment = async function(amount) {
      if (!currentUser) return;
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);
      const oldBalance = docSnap.data().balance || 0;
      const newBalance = oldBalance + amount;
      await updateDoc(docRef, { balance: newBalance });
      document.getElementById("balance").textContent = newBalance.toFixed(2) + " $";
      alert("تم إضافة " + amount + "$ إلى رصيدك ✅");
    }

    window.renewSubscription = async function(type) {
      if (!currentUser) return;
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);
      const data = docSnap.data();
      const balance = data.balance || 0;
      const cost = SUBSCRIPTION_COSTS[type];
      const monthsToAdd = SUBSCRIPTION_MONTHS[type];

      if(balance < cost) {
        alert("رصيدك غير كافي لتجديد الاشتراك 😢");
        return;
      }

      const newBalance = balance - cost;
      const currentSub = data.subscription ? new Date(data.subscription) : new Date();
      const newSubDate = new Date(currentSub.setMonth(currentSub.getMonth() + monthsToAdd)).toISOString().split('T')[0];

      await updateDoc(docRef, { 
        balance: newBalance, 
        subscription: newSubDate 
      });

      document.getElementById("balance").textContent = newBalance.toFixed(2) + " $";
      document.getElementById("subscription").textContent = newSubDate;
      document.getElementById("subscription-end").textContent = newSubDate;

      alert(`تم تجديد الاشتراك لمدة ${monthsToAdd} شهر ✅`);
    }

    // زر أيقونة PayPal للشحن
    window.addEventListener("DOMContentLoaded", function(){
      paypal.HostedButtons({
        hostedButtonId: "S5TM2YB5YRGRW",
        onApprove: function(data, actions) {
          window.addBalanceAfterPayment(5);
        }
      }).render("#paypal-container-S5TM2YB5YRGRW");
    });
  </script>
</head>
<body>
  <div class="card">
    <h2>الملف الشخصي</h2>
    <p><strong>الإيميل:</strong> <span id="email">جار التحميل...</span></p>
    <p><strong>رقم الهاتف:</strong> <span id="phone">جار التحميل...</span></p>
    <p><strong>تاريخ الميلاد:</strong> <span id="birthdate">جار التحميل...</span></p>
    <p><strong>الرصيد:</strong> <span id="balance">جار التحميل...</span></p>
    <p><strong>الاشتراك:</strong> <span id="subscription">جار التحميل...</span></p>
    <p><strong>موعد انتهاء الاشتراك:</strong> <span id="subscription-end">جار التحميل...</span></p>

    <h3>شحن الرصيد</h3>
    <!-- أيقونة PayPal -->
    <button id="paypal-icon-btn" style="background:none;border:none;cursor:pointer;">
      <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" alt="PayPal" width="80">
    </button>
    <div id="paypal-container-S5TM2YB5YRGRW" style="display:none;"></div>

    <h3>اشتراك</h3>
    <button onclick="renewSubscription('month')">تجديد شهر (2.50$)</button>
    <button onclick="renewSubscription('3months')">تجديد 3 أشهر (7.50$)</button>
    <button onclick="renewSubscription('year')">تجديد سنة (30$)</button>

    <h3>الحساب</h3>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>

  <script>
    // عند الضغط على أيقونة PayPal، نضغط زر PayPal المخفي
    document.getElementById("paypal-icon-btn").addEventListener("click", function() {
      const iframe = document.querySelector("#paypal-container-S5TM2YB5YRGRW iframe");
      if(iframe) {
        iframe.contentWindow.focus();
        iframe.contentWindow.document.querySelector('button').click();
      }
    });
  </script>
</body>
</html>
