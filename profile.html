<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>ملف المستخدم</title>
<link rel="stylesheet" href="alloush.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  databaseURL: "https://fir-dba4c-default-rtdb.firebaseio.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.firebasestorage.app",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUserUid;
onAuthStateChanged(auth, async user => {
  if(!user) window.location.href = "login.html";
  else {
    currentUserUid = user.uid;
    const snapshot = await get(ref(db, `users/${currentUserUid}`));
    const data = snapshot.val();
    document.getElementById("email").textContent = data.email;
    document.getElementById("balance").textContent = data.balance;
    document.getElementById("botStatus").textContent = data.botRunning ? "شغال ✅" : "متوقف ❌";
  }
});

window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
window.goToSubscription = () => window.location.href = "subscription.html";
</script>
</head>
<body>
<div class="card">
  <h2>ملف المستخدم</h2>
  <p>البريد: <span id="email"></span></p>
  <p>الرصيد الحالي: $<span id="balance"></span></p>
  <p>حالة البوت: <span id="botStatus"></span></p>
  <button onclick="goToSubscription()">الاشتراك/شحن الرصيد</button>
  <button onclick="logout()">تسجيل الخروج</button>
</div>
</body>
</html>
