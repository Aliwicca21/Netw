<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="auth.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";
      currentUser = user;
      await loadUserData();
    });

    async function loadUserData() {
      if (!currentUser) return;
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("username").textContent = data.username || "لا يوجد";
        document.getElementById("fullname").textContent = data.fullname || "لا يوجد";
        document.getElementById("email").textContent = data.email;
        document.getElementById("phone").textContent = data.phone || "لا يوجد";
        document.getElementById("birthdate").textContent = data.birthdate || "لا يوجد";
        document.getElementById("balance").textContent = (data.balance || 0).toFixed(2) + " $";
        document.getElementById("subscription").textContent = data.subscription || "لا يوجد اشتراك";
        document.getElementById("subscription-end").textContent = data.subscription || "لا يوجد اشتراك";
        document.getElementById("bot-status").textContent = data.botActive ? "✅ شغال" : "❌ متوقف";
      }
    }

    window.goToRecharge = () => { window.location.href = "recharge.html"; }
    window.logout = async () => { await signOut(auth); window.location.href = "index.html"; }
    window.goToBotData = () => { window.location.href = "botData.html"; }

  </script>
</head>
<body>
  <div class="card">
    <h2>الملف الشخصي</h2>
    <p><strong>اسم المستخدم:</strong> <span id="username">جار التحميل...</span></p>
    <p><strong>الاسم الكامل:</strong> <span id="fullname">جار التحميل...</span></p>
    <p><strong>الإيميل:</strong> <span id="email">جار التحميل...</span></p>
    <p><strong>رقم الهاتف:</strong> <span id="phone">جار التحميل...</span></p>
    <p><strong>تاريخ الميلاد:</strong> <span id="birthdate">جار التحميل...</span></p>
    <p><strong>الرصيد:</strong> <span id="balance">جار التحميل...</span></p>
    <p><strong>الاشتراك:</strong> <span id="subscription">جار التحميل...</span></p>
    <p><strong>موعد انتهاء الاشتراك:</strong> <span id="subscription-end">جار التحميل...</span></p>
    <p><strong>حالة البوت:</strong> <span id="bot-status">جار التحميل...</span></p>

    <h3>شحن الرصيد</h3>
    <button onclick="goToRecharge()" style="padding:10px 20px; background-color:#0070ba; color:white; border:none; border-radius:5px; cursor:pointer;">
      شحن الرصيد
    </button>

    <h3>البوت</h3>
    <button onclick="goToBotData()" style="padding:10px 20px; background-color:#28a745; color:white; border:none; border-radius:5px; cursor:pointer;">
      عرض بيانات البوت
    </button>

    <h3>الحساب</h3>
    <button onclick="logout()" style="padding:8px 16px; background-color:red; color:white; border:none; border-radius:5px; cursor:pointer; margin-top:10px;">
      تسجيل الخروج
    </button>
  </div>
</body>
</html>
