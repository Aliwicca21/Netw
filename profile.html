<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الملف الشخصي</title>
<link rel="stylesheet" href="alloush.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  databaseURL: "https://fir-dba4c-default-rtdb.firebaseio.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.firebasestorage.app",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, async (user) => {
  if (user) {
    const snapshot = await get(ref(db, `users/${user.uid}`));
    if (snapshot.exists()) {
      const data = snapshot.val();
      document.getElementById("email").textContent = data.email;
      document.getElementById("balance").textContent = data.balance + " $";
      document.getElementById("bot-status").textContent = data.botRunning ? "شغال" : "متوقف";
      document.getElementById("subscription").textContent = data.subscription + " $";
    }
  } else {
    window.location.href = "login.html";
  }
});

window.logout = () => {
  signOut(auth);
  window.location.href = "login.html";
};
</script>
</head>
<body>
<div class="card">
  <h2>الملف الشخصي</h2>
  <p>البريد: <span id="email"></span></p>
  <p>الرصيد الحالي: <span id="balance"></span></p>
  <p>حالة البوت: <span id="bot-status"></span></p>
  <p>الاشتراك: <span id="subscription"></span></p>
  <button onclick="window.location.href='subscription.html'">اشترك / شحن رصيد</button>
  <button onclick="logout()">تسجيل الخروج</button>
</div>
</body>
</html>
