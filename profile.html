<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kalk.Bot - Profile</title>
<link rel="stylesheet" href="alloush.css" />
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

// ==============================
// Firebase config
// ==============================
const firebaseConfig = {
  apiKey: "AIzaSyDavI-NCLUrH6MvK-cKntmDJ0C90kzS0Pk",
  authDomain: "my-application-5e7ee.firebaseapp.com",
  databaseURL: "https://my-application-5e7ee-default-rtdb.firebaseio.com",
  projectId: "my-application-5e7ee",
  storageBucket: "my-application-5e7ee.appspot.com",
  messagingSenderId: "425036201138",
  appId: "1:425036201138:web:951f8a34125eff4b425dab",
  measurementId: "G-8QEZ0GZ73D"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUserId = null;

// ----------------------------
// ترجمات
// ----------------------------
const translations = {
  en: {
    title: "Profile",
    botStatus: "Bot Status",
    running: "Running",
    stopped: "Stopped",
    balance: "Balance",
    addBalance: "Add Balance",
    subscribe: "Subscribe",
    logout: "Logout",
    amount: "Amount",
    months: "Month(s)",
    pay: "Pay",
    notLoggedIn: "You must be logged in."
  },
  ar: {
    title: "الملف الشخصي",
    botStatus: "حالة البوت",
    running: "شغال",
    stopped: "متوقف",
    balance: "الرصيد",
    addBalance: "شحن الرصيد",
    subscribe: "الاشتراك",
    logout: "تسجيل الخروج",
    amount: "المبلغ",
    months: "شهر/شهور",
    pay: "ادفع",
    notLoggedIn: "يجب تسجيل الدخول أولاً."
  }
};

let currentLang = "en";

// تغيير اللغة
window.changeLanguage = function(lang) {
  currentLang = lang;
  document.documentElement.lang = lang;
  document.body.dir = lang === "ar" ? "rtl" : "ltr";
  const t = translations[lang];
  document.getElementById("title").textContent = t.title;
  document.getElementById("bot-status-label").textContent = t.botStatus + ": ";
  document.getElementById("balance-label").textContent = t.balance + ": ";
  document.getElementById("logout-btn").textContent = t.logout;
  document.getElementById("add-balance-btn").textContent = t.addBalance;
  document.getElementById("subscribe-label").textContent = t.subscribe + ": ";
};

// ----------------------------
// التحقق من تسجيل الدخول وعرض البيانات
// ----------------------------
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert(translations[currentLang].notLoggedIn);
    window.location.href = "login.html";
    return;
  }
  currentUserId = user.uid;
  await loadProfile();
});

async function loadProfile() {
  const userRef = ref(db, `users/${currentUserId}`);
  const snapshot = await get(userRef);
  if (snapshot.exists()) {
    const data = snapshot.val();
    document.getElementById("bot-status").textContent = data.botRunning ? translations[currentLang].running : translations[currentLang].stopped;
    document.getElementById("balance").textContent = "$" + data.balance.toFixed(2);
  } else {
    console.error("User data not found");
  }
}

// ----------------------------
// شحن الرصيد
// ----------------------------
window.addBalance = async () => {
  const amount = parseFloat(prompt("Enter amount to add:"));
  if (!isNaN(amount) && amount > 0) {
    const userRef = ref(db, `users/${currentUserId}`);
    const snapshot = await get(userRef);
    let currentBalance = snapshot.val().balance || 0;
    await update(userRef, { balance: currentBalance + amount });
    await loadProfile();
  }
};

// ----------------------------
// الاشتراك الشهري
// ----------------------------
window.subscribe = async () => {
  const months = parseInt(prompt("Enter months (1,2,3,12):"));
  if (![1,2,3,12].includes(months)) return;
  const userRef = ref(db, `users/${currentUserId}`);
  const snapshot = await get(userRef);
  let currentBalance = snapshot.val().balance || 0;
  const costPerMonth = 1;
  const totalCost = costPerMonth * months;
  if (currentBalance >= totalCost) {
    await update(userRef, { balance: currentBalance - totalCost, subscription: months });
    alert("Subscription successful!");
    await loadProfile();
  } else {
    alert("Not enough balance!");
  }
};

// ----------------------------
// تسجيل الخروج
// ----------------------------
window.logout = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};
</script>
</head>
<body>
<div class="language-selector">
  <select onchange="changeLanguage(this.value)">
    <option value="en" selected>English</option>
    <option value="ar">العربية</option>
  </select>
</div>

<div class="card">
  <h2 id="title">Profile</h2>
  <p id="bot-status-label">Bot Status: <span id="bot-status">...</span></p>
  <p id="balance-label">Balance: <span id="balance">...</span></p>
  <button id="add-balance-btn" onclick="addBalance()">Add Balance</button>
  <p id="subscribe-label">Subscribe: <button onclick="subscribe()">Pay</button></p>
  <button id="logout-btn" onclick="logout()">Logout</button>
</div>
</body>
</html>
