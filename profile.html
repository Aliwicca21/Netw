<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <link rel="stylesheet" href="auth.css">
  <script src="https://www.paypal.com/sdk/js?client-id=BAAOBERDydOSuUVzDC-pOzaroIvnZwPLoJ7CpH16gd14qDn-Iv7GV_qtqu_4US4diU3wfrY83ErgCtKXLs&currency=USD"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await loadUserData();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadUserData() {
      if (!currentUser) return;
      const docRef = doc(db, "users", currentUser.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("email").textContent = data.email;
        document.getElementById("phone").textContent = data.phone;
        document.getElementById("birthdate").textContent = data.birthdate;
        document.getElementById("balance").textContent = data.balance.toFixed(2) + " $";
        document.getElementById("subscription").textContent = data.subscription || "لا يوجد اشتراك";
        document.getElementById("subscription-end").textContent = data.subscription || "لا يوجد اشتراك";
      }
    }

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    }

    window.startPayPalPayment = function() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("ادخل مبلغ صحيح لشحن الرصيد!");
        return;
      }

      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: amount.toFixed(2) }
            }]
          });
        },
        onApprove: async function(data, actions) {
          const details = await actions.order.capture();
          alert("تم الدفع بواسطة " + details.payer.name.given_name + " ✅");

          // تحديث رصيد المستخدم في Firebase
          const docRef = doc(db, "users", currentUser.uid);
          const docSnap = await getDoc(docRef);
          const oldBalance = docSnap.data().balance || 0;
          const newBalance = oldBalance + amount;
          await updateDoc(docRef, { balance: newBalance });
          document.getElementById("balance").textContent = newBalance.toFixed(2) + " $";
        }
      }).render('#paypal-button-container-temp');
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>الملف الشخصي</h2>
    <p><strong>الإيميل:</strong> <span id="email">جار التحميل...</span></p>
    <p><strong>رقم الهاتف:</strong> <span id="phone">جار التحميل...</span></p>
    <p><strong>تاريخ الميلاد:</strong> <span id="birthdate">جار التحميل...</span></p>
    <p><strong>الرصيد:</strong> <span id="balance">جار التحميل...</span></p>
    <p><strong>الاشتراك:</strong> <span id="subscription">جار التحميل...</span></p>
    <p><strong>موعد انتهاء الاشتراك:</strong> <span id="subscription-end">جار التحميل...</span></p>

    <!-- شحن الرصيد مباشرة -->
    <h3>شحن الرصيد</h3>
    <input type="number" id="amount" placeholder="أدخل المبلغ" min="1" step="0.01">
    <button onclick="startPayPalPayment()" style="
      padding: 10px 20px;
      background-color: #0070ba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    ">شحن الرصيد</button>
    <div id="paypal-button-container-temp" style="margin-top:20px;"></div>

    <h3>الحساب</h3>
    <button onclick="logout()">تسجيل الخروج</button>
  </div>
</body>
</html>
