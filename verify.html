<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تفعيل الحساب</title>
<link rel="stylesheet" href="auth.css">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
  authDomain: "fir-dba4c.firebaseapp.com",
  projectId: "fir-dba4c",
  storageBucket: "fir-dba4c.firebasestorage.app",
  messagingSenderId: "160255207915",
  appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
  measurementId: "G-GYPNMR85G2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.verifyEmail = async function() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if(!email || !password) {
    return alert("يرجى إدخال البريد الإلكتروني وكلمة المرور.");
  }

  try {
    // تسجيل الدخول مؤقتاً للتحقق من البريد
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    if(user.emailVerified) {
      // تحديث Firestore ليصبح الحساب مفعل
      const uid = user.uid;
      await updateDoc(doc(db, "users", uid), {
        isVerified: true
      });

      alert("تم تفعيل الحساب بنجاح ✅ يمكنك الآن تسجيل الدخول.");
      auth.signOut(); // تسجيل الخروج بعد التفعيل
      window.location.href = "index.html";
    } else {
      alert("لم يتم تفعيل بريدك الإلكتروني بعد. يرجى التحقق من البريد والضغط على رابط التفعيل.");
      await auth.signOut();
    }
  } catch (error) {
    alert("حدث خطأ: " + error.message);
  }
}
</script>
</head>
<body>
<div class="card">
<h2>تفعيل الحساب</h2>
<form onsubmit="event.preventDefault(); verifyEmail();">
<label>البريد الإلكتروني:</label>
<input type="email" id="email" required>

<label>كلمة المرور:</label>
<input type="password" id="password" required>

<button type="submit" style="padding:10px 20px; background-color:#0070ba; color:white; border:none; border-radius:5px; cursor:pointer; margin-top:10px;">
تفعيل الحساب
</button>
</form>
</div>
</body>
</html>
